<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>Login - Signup</title>
    <!--Title-->

    <!--Fontawesome_script -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <!--Fontawesome_script -->

    <!--Style.Css Link-->
    <link rel="stylesheet" href="/FinalProjectTemplate/assets/css/login-signup.css" />
    <!--Style.Css Link-->

</head>

<body>

    <div class="container">

        <!----------Form Container---------->
        <div class="forms-container">
            <div class="signin-signup">

                <!----------SignIn Form---------->
                <form action="#" class="sign-in-form">

                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your Password" />
                    </div>
                    <a href="/FinalProjectTemplate/index.html"><button class="btn">Sign In</button></a>

                </form>
                <!----------SignIn Form---------->


                <!----------SignUp Form---------->
                <form action="#" class="sign-up-form">

                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Re-enter Password" />
                    </div>
                    <a href="/FinalProjectTemplate/index.html"><button class="btn">Sign Up</button></a>
                </form>
                <!----------SignUp Form---------->

            </div>
        </div>
        <!----------Form Container---------->


        <!----------Panels---------->
        <div class="panels-container">

            <!----------SignUp Panels---------->
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                        ex ratione. Aliquid!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="../img/panel-1.png" class="image" alt="" />
            </div>
            <!----------SignUp Panels---------->


            <!----------SignIn Panels---------->
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                        laboriosam ad deleniti.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>

                <img src="../img/panel-2.png" class="image" alt="" />
            </div>
             <!----------SignIn Panels---------->
         
        </div>
        <!----------Panels---------->
       
    </div>

    <!--Javascript-->
    <script src="../javascript/login-signup.js"></script>
    <!--Javascript-->

</body>

</html>
